<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 24px;
        }
        .sketchfab-embed-wrapper {
            width: 80vw;
            max-width: 900px;
            height: 60vw;
            max-height: 600px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background: #222;
        }
        @media (max-width: 600px) {
            .sketchfab-embed-wrapper {
                width: 98vw;
                height: 60vw;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
        <iframe src="https://p3d.in/e/oLlLd" frameborder="0" style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;z-index:0;" allowfullscreen></iframe>
            <div style="position:fixed;top:3vw;left:0;width:100vw;display:flex;align-items:flex-start;justify-content:center;pointer-events:none;z-index:1;">
                <span style="font-family:'Impact', 'Arial Black', Arial, sans-serif;font-size:7vw;color:#fff;text-shadow:0 4px 32px #000,0 1px 0 #444,0 0 40px #0ff;font-weight:bold;letter-spacing:0.1em;">ГАГУЛЯ НЕКЕТА</span>
            </div>
</body>
</html>
